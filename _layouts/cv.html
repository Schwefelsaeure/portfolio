---
layout: default
---
<article class="post">

  <div class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </div>

  <div class="post-content"></div>
    <div style="float: left; margin-right: 10px">
      <a href="{{ "assets/data/CV/Images/2020-01-01.jpg" | relative_url }}">
        <img src="{{ "assets/data/CV/Images/2020-01-01.jpg" | relative_url }}" alt="Portrait Photo" style="height: 100px; "/>
      </a>
    </div>
    <div style="float: left;">{{ content }}</div>
  </div>

</article>
